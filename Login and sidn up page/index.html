<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/b494d1fda6.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <p>
              Enter your Email and password to login 
            </p>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="myInput" />
              <span class="eye" onclick="myFunction()">
                <i id="hide1" class="fa fa-eye"></i>
                <i id="hide2" class="fa fa-eye-slash"></i>
              </span>
              <a class = "forgot" href="#">Forgot Password?</a>
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="First Name" />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Last Name" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="MyInput"/>
              <span class="eye2" onclick="MyFunction()">
                <i id="hide3" class="fa fa-eye"></i>
                <i id="hide4" class="fa fa-eye-slash"></i>
              </span>
              <a class = "forgot" href="#">Forgot Password?</a>
            </div>
            <input type="submit" class="btn" value="Sign up" />
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <div class="light">
                <ul>
                    <li> <a href="https://www.facebook.com/spandan.tripathy.07" target="_blank">
                    <i class="fa-brands fa-facebook-f"></i></a></li>           
                    <li><a href="https://twitter.com/SpandanTri49718" target="_blank">
                    <i class="fa-brands fa-twitter"></i></a></li>        
                    <li> <a href="https://www.instagram.com/spandan_tripathy/" target="_blank">
                    <i class="fa-brands fa-instagram"></i></a></li>                
                    <li> <a href="https://www.linkedin.com/in/spandan-tripathy-9a9b33251" target="_blank">
                    <i class="fa-brands fa-linkedin"></i></a></li>                        
                </ul>
            </div> 
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>I am a new User!</h3>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="img/sign-in-page-flat-design-concept-illustration-icon-account-login-user-login-abstract-metaphor-can-use-for-landing-page-mobile-app-ui-posters-banners-free-vector-removebg-preview.png" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>  I am already a member!</h3>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script>
      function myFunction(){
        var x = document.getElementById("myInput")
        var y = document.getElementById("hide1")
        var z = document.getElementById("hide2")

        if(x.type === "password"){
          x.type = "text"
          y.style.display = "block";
          z.style.display = "none";
        }
        else{
          x.type = "password"
          y.style.display = "none";
          z.style.display = "block";
        }
      }
    </script>
     <script>
      function MyFunction(){
        var x = document.getElementById("MyInput")
        var y = document.getElementById("hide3")
        var z = document.getElementById("hide4")

        if(x.type === "password"){
          x.type = "text"
          y.style.display = "block";
          z.style.display = "none";
        }
        else{
          x.type = "password"
          y.style.display = "none";
          z.style.display = "block";
        }
      }
    </script>
  </body>
</html>
